<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row">
      <container class="col-md-2"></container>
      <container class="col-md-10">
        <div class="row">
          <!-- Start Button -->
          <button id="startBtn">Start Quiz!</button>
          <div id="timerElement"></div>
          <hr />
          <!-- Question text -->
          <div id="question"></div>
          <hr />
        </div>
        <hr />
        <br />
        <div class="row">
          <!-- Text box (shows upon completion of quiz) -->
          <textarea class="initialsUser" id="textBox"></textarea>
        </div>
        <div class="row">
          <!-- Answer buttons -->
          <div class="col-md-3">
            <button id="answerButton1" class="answerOne"></button>
          </div>
          <div class="col-md-3">
            <button id="answerButton2" class="answerTwo"></button>
          </div>
          <div class="col-md-3">
            <button id="answerButton3" class="answerThree"></button>
          </div>
          <div class="col-md-3">
            <button id="answerButton4" class="answerFour"></button>
          </div>
        </div>
        <div class="row">
          <!-- Leaderboard in Div Below -->
          <div id="recordScore"></div>
        </div>
      </container>
      <container class="col-md-2"></container>
    </section>
    <script src="script.js"></script>
  </body>
</html>
