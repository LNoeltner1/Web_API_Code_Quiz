<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Start Button -->
    <button id="startBtn">Start Quiz!</button>
    <div id="timerElement"></div>
    <hr />
    <!-- Question text -->
    <div id="question"></div>
    <hr />
    <!-- Text box (shows upon completion of quiz) -->
    <textarea class="initialsUser" id="textBox"></textarea>
    <!-- Answer buttons -->
    <button id="answerButton1" class="answerOne"></button>
    <button id="answerButton2" class="answerTwo"></button>
    <button id="answerButton3" class="answerThree"></button>
    <button id="answerButton4" class="answerFour"></button>
    <!-- Leaderboard in Div Below -->
    <div id="recordScore"></div>
    <script src="script.js"></script>
  </body>
</html>
